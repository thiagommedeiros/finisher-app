<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Finisher</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div id="loginPanel" class="loginPanel">
      <input type="text" id="name" placeholder="Preencha seu nome">
      <button id="enterButton" type="button">Entrar</button>
    </div>

    <div id="statePanel" class="hidden">
      <ul id="connectedUsers"></ul>

      <button id="finishButton">Finalizar tarefa</button>
    </div>

    <div id="waitingPanel" class="hidden">
      Aguarde o professor...
    </div>

    <div id="adminPanel" class="hidden">
      <ul id="usersList"></ul>
      <button id="clearButton">Reiniciar</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
    <script>
      require('./renderer.js')
    </script>
  </body>
</html>
