<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Finisher</title>
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div id="loginPanel" class="panel loginPanel">
      <input type="text" id="inputName" placeholder="Preencha seu nome" autofocus>
      <button id="enterButton" type="button">Entrar</button>
    </div>

    <div id="finishPanel" class="panel finishPanel hidden">
      <span>Terminou?</span>
      <button id="finishButton" class="material-icons">check</button>
    </div>

    <div id="waitingPanel" class="panel waitingPanel hidden">
      <span>Aguarde</span>
      <img src="img/loading.gif" alt="loading-gif">
    </div>

    <div id="adminPanel" class="panel adminPanel hidden">
      <div>
        <button id="clearButton" class="material-icons">replay</button>
      </div>
      <ul id="usersList" class="userList"></ul>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
      require('./renderer.js')
    </script>
  </body>
</html>
